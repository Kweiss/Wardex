name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Run TypeScript tests
        run: npx vitest run

  test-solidity:
    name: Solidity Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Build contracts
        working-directory: packages/contracts
        run: forge build

      - name: Run Foundry tests
        working-directory: packages/contracts
        run: forge test -vvv

  test-e2e:
    name: E2E Integration Tests
    runs-on: ubuntu-latest
    needs: [test-typescript, test-solidity]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Run E2E tests with anvil
        run: npx vitest run e2e-testnet
        env:
          # Uses local anvil (default) â€” no external RPC needed
          FOUNDRY_BIN: ${{ github.workspace }}/.foundry/bin

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Lint
        run: npm run lint
        continue-on-error: true # Don't block on lint until rules are finalized
